<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Advice-Generator</title>
  </head>
  <body>
    <div
      id="mainContainer"
      class="flex items-center justify-center h-screen bg-darkBlue"
    >
      <div
        id="cardContainer"
        class="w-[35rem] bg-darkGrayishBlue rounded-md flex flex-col justify-center items-center mx-4"
      >
        <div class="text-neonGreen font-manrope mt-8">
          <h2 class="tracking-[.30em] text-xs uppercase">
            advice #<span id="advice-number" class="tracking-[.30em]"></span>
          </h2>
        </div>
        <div
          class="text-lightCyan font-manrope font-[700] text-center my-4 mx-2"
        >
          <p
            id="textContainer--quote"
            class="text-2xl mx-[3rem] md:mx-[4.5rem]"
          ></p>
        </div>

        <div
          id="dividerContainer"
          class="my-4 mx-2 flex justify-center items-center"
        >
          <img
            src="images/pattern-divider-mobile.svg"
            alt="pattern-divider-mobile"
            class="block md:hidden"
          />
          <img
            src="images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
            class="hidden md:block"
          />
        </div>

        <button
          id="advice-generator"
          class="bg-neonGreen w-[50px] h-[50px] my-4 mx-2 rounded-full flex justify-center items-center relative -mb-[25px] cursor-pointer"
        >
          <img
            src="images/icon-dice.svg"
            alt="dice-icon"
            class="absolute w-[20px] h-[20px]"
          />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
